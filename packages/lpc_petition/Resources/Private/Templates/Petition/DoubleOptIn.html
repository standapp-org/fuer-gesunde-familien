<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
		xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
		f:schemaLocation="http://fluidtypo3.org/schemas/fluid-master.xsd"
		xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
		v:schemaLocation="http://fluidtypo3.org/schemas/vhs-master.xsd">

<f:layout name="Default" />

<f:section name="Main">
	<a name="tx-lpc-petition-anker"></a>


	<div id="lpc-petition-thanks">
		<h2><f:translate key="submit_thanks_text_title" /></h2>
		<f:if condition="{fail}">
			<f:then>
				<p><span class="petitionError"><f:translate key="doubleoptin_fail" /></span></p>
			</f:then>
			<f:else>
				<p><span class="petitionInfo"><f:translate key="submit_thanks_text_doubleoptin" /></span></p>
			</f:else>
		</f:if>
	</div>

</f:section>
</html>
